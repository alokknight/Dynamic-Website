{% extends 'base.html'%}
{% block title %} CONTACT {% endblock title %}
{% load static %}
{% block body %}

<div class="Container-fluid px-0 mb-3">
     <img src="{% static 'img/contact1.jpg' %}" class="d-block w-100 " alt="...">
</div>


<div class="Container py-4 mb-4" >
    <h1 class="text-center" >Contact Us </h1>
    <form method="post" action="">
     {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
         <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

         <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
         <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter phone no.">
        </div>

        <div class="form-group">
          <label for="desc">Tell me about yourself.</label>
          <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="hey, How are you doing!!!"></textarea >
        </div>
        <br>
        <button class ="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock body %}
